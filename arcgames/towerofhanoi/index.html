<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tower of Hanoi</title>
  <style>
    :root {
      --tower-width: 22vw;
      --tower-height: 35vh;
      --disk-height: 2.5vh;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      color: #00d1b2;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.6rem;
    }

    .instructions {
      margin-bottom: 1rem;
      font-size: 0.95rem;
      text-align: center;
      max-width: 90vw;
    }

    .game {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 4vw;
      margin: 1rem 0;
      width: 100%;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .tower {
      width: var(--tower-width);
      max-width: 100px;
      height: var(--tower-height);
      border: 2px solid #00d1b2;
      background: #1e1e1e;
      box-shadow: 0 0 10px #00d1b2;
      position: relative;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      padding: 8px;
      box-sizing: border-box;
    }

    .disk {
      height: var(--disk-height);
      border-radius: 4px;
      margin: 2px 0;
      text-align: center;
      line-height: var(--disk-height);
      color: #121212;
      font-weight: bold;
      width: 80%;
      max-width: 100%;
    }

    .selected {
      outline: 2px solid #00d1b2;
      outline-offset: -2px;
      box-shadow: 0 0 8px #00d1b2;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .timer {
      font-size: 1.1rem;
    }

    button {
      background-color: #00d1b2;
      color: #121212;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00b89c;
    }

    #message {
      margin-top: 1rem;
      color: #ff3860;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 600px) {
      :root {
        --tower-width: 26vw;
        --tower-height: 30vh;
        --disk-height: 2.2vh;
      }

      h1 {
        font-size: 1.3rem;
      }

      .instructions {
        font-size: 0.9rem;
      }

      .timer {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<h1>Tower of Hanoi</h1>
<div class="instructions">
  Move all the disks from the first tower to the third tower following these rules:<br>
  1. Only one disk can be moved at a time.<br>
  2. You can only move the top disk of any tower.<br>
  3. No disk may be placed on top of a smaller disk.<br>
  Complete it within 60 seconds!
</div>
<div class="game">
  <div class="tower" id="tower-0" onclick="handleTowerClick(0)"></div>
  <div class="tower" id="tower-1" onclick="handleTowerClick(1)"></div>
  <div class="tower" id="tower-2" onclick="handleTowerClick(2)"></div>
</div>
<div class="controls">
  <div class="timer">Time left: <span id="timer">60</span>s</div>
  <button onclick="restartGame()">Restart</button>
</div>
<div id="message"></div>

<script>
  const NUM_DISKS = 5;
  let towers, selectedTower = null, timeLeft = 60, timerInterval;
  const timerEl = document.getElementById('timer');
  const messageEl = document.getElementById('message');

  function createDisk(size, isTop, towerIndex) {
    const disk = document.createElement('div');
    disk.className = 'disk';
    disk.style.width = (60 + size * 10) + '%'; // Responsive width
    disk.style.backgroundColor = `hsl(${size * 40}, 70%, 50%)`;
    disk.textContent = size;
    disk.dataset.size = size;
    if (selectedTower === towerIndex && isTop) {
      disk.classList.add('selected');
    }
    return disk;
  }

  function renderTowers() {
    towers.forEach((tower, i) => {
      const towerEl = document.getElementById(`tower-${i}`);
      towerEl.innerHTML = '';
      tower.forEach((size, idx) => {
        const isTop = idx === tower.length - 1;
        towerEl.appendChild(createDisk(size, isTop, i));
      });
    });
  }

  function handleTowerClick(index) {
    if (timeLeft <= 0) return;
    if (selectedTower === null) {
      if (towers[index].length === 0) return;
      selectedTower = index;
    } else {
      if (selectedTower === index) {
        selectedTower = null;
        renderTowers();
        return;
      }
      const from = towers[selectedTower];
      const to = towers[index];
      const disk = from[from.length - 1];
      if (to.length === 0 || disk < to[to.length - 1]) {
        to.push(from.pop());
        renderTowers();
        checkWin();
      }
      selectedTower = null;
    }
    renderTowers();
  }

  function checkWin() {
    if (towers[2].length === NUM_DISKS) {
      clearInterval(timerInterval);
      messageEl.textContent = "You Win!";
    }
  }

  function restartGame() {
    towers = [[...Array(NUM_DISKS).keys()].map(i => NUM_DISKS - i), [], []];
    selectedTower = null;
    timeLeft = 60;
    messageEl.textContent = '';
    renderTowers();
    clearInterval(timerInterval);
    timerEl.textContent = timeLeft;
    timerInterval = setInterval(() => {
      timeLeft--;
      timerEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        messageEl.textContent = "Time's up! Try again.";
      }
    }, 1000);
  }

  restartGame();
</script>
</body>
</html>
