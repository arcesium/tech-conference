<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32"
    href="https://www.arcesium.com/wp-content/themes/arcesium/assets/fav/favicon-32x32.png">
  <title>React Conf 2025 - UI with AI Battle</title>
  <style>
    body {
      background-color: #00AEEF;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 1rem;
      font-size: 3.6vh;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      background-image: url('../assets/arcesium.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-left: auto;
      margin-right: auto;
    }

    .challenge-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 2rem auto;
    }

    .challenge-link {
      display: block;
      background-color: #ffffff;
      color: #00AEEF;
      padding: 1rem;
      border: 2px solid #6c6f6f;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .challenge-link:hover {
      background-color: #c7cece;
      color: #121212;
      transform: scale(1.03);
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #ffffff;
    }

    @media (width <=850px) {
      body {
        padding: 1rem;
      }

      .challenge-list {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="logo"></div>
  <h1>React Conf 2025</h1>
  <p>Select a challenge to begin your UI with AI Battle:</p>
  <div class="challenge-list">
    <a href="challenge0/index.html" class="challenge-link">UI with AI Battle - Challenge 0</a>
    <a href="challenge1/index.html" class="challenge-link">UI with AI Battle - Challenge 1</a>
    <a href="challenge2/index.html" class="challenge-link">UI with AI Battle - Challenge 2</a>
    <a href="challenge3/index.html" class="challenge-link">UI with AI Battle - Challenge 3</a>
  </div>
  <div class="footer">Complete the challenges and showcase your React and AI skills!</div>
</body>

</html>
