<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.arcesium.com/wp-content/themes/arcesium/assets/fav/favicon-32x32.png">
    <title>Arcquizitive - GIDS 2024 Challenge</title>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 2.5vh;

        }
        .bg {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .l1 {
            background-image: url('./assets/background.png');
            
        }

        @media (width <= 850px) {
            .l2 {
                background-image: url('./assets/elements-90.png');
            }
        }

        @media (width > 850px) {
            .l2 {
                background-image: url('./assets/elements.png');
            }
        }


        .l2 {
            width: 100vw;
        }

        h1 {
            color: #fff084;
            font-size: 3.6vh;
            font-weight: 400;
        }

        h2 {
            font-weight: lighter;
            font-size: 3vh;
        }

        ul {
            font-weight: lighter;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        li {
            font-size: 2.6vh;
            margin: 1.5vh 0;
        }

        img {
            margin-bottom: 10vh;
            height: 6vh;
        }

        a {
            color: unset;
            text-decoration: unset;
        }

        a:hover {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="bg l1">
        <div class="bg l2">
            <div class="logo">
                <img src="assets/arcesium.png" alt="Arecesium" />
            </div>
            <h1>Welcome to Arcquizitive,<br>the ultimate 4-day cerebral showdown!</h1>
            <h2>Solve the daily quiz to stand<br>a chance to win Apple Airpods Pro!</h2>

            <div>
                <ul>
                    <li><a href="" onclick="alert('You are a bit late! This quiz is over.');">Quiz day 1</a></li>
                    <li><a href="" onclick="alert('You are a bit late! This quiz is over.');">Quiz day 2</a></li>
                    <li><a href="" onclick="alert('You are a bit late! This quiz is over.');">Quiz day 3</a></li>
                    <li><a href="https://arc.testportal.net/test.html?t=8X6C8MWDiWmA">Quiz day 4</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
